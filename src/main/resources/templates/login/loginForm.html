<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error{
           border-color: #dc3545;
           color: #dc3545
        }
    </style>
    <title>Title</title>
</head>
<body>
  <div class="container">
      <h2 class="py-5 text-center">
          로그인
      </h2>

      <form action="" th:action th:object="${user}" method="post">
          <label for="email">이메일</label>
          <input id="email" th:field="*{email}" class="form-control" type="text" th:errorclass="field-error">
          <div th:class="field-error" th:errors="*{email}">오류메시지</div>

          <label for="password">비밀번호</label>
          <input id="password" th:field="*{password}" class="form-control" type="password" th:errorclass="field-error">
          <div th:class="field-error" th:errors="*{password}">오류메시지</div>

          <hr class="my-4">

          <div class="row">
              <div class="col">
                  <button class="btn btn-primary btn-lg" type="submit">로그인</button>
              </div>

              <div class="col">
                  <button class="btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/}'|">취소</button>
              </div>
          </div>


      </form>
  </div>
</body>
</html>
