<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form action="" method="post" th:object="${form}">
        <div class="form-group">
            <label th:for="*{title}">제목</label>
            <input th:field="*{title}" type="text" class="form-control" >
        </div>
        <div class="form-group">
            <label th:for="*{date}">작성일</label>
            <input id="date" th:field="*{date}" type="date" class="form-control"  readonly>
        </div>
        <div class="form-group">
            <label th:for="*{content}">내용</label>
            <textarea class="form-control" th:field="*{content}" rows="10"></textarea>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-lg" type="submit">작성</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-dark btn-lg" th:onclick="|location.href='@{/}'|">취소</button>
            </div>

        </div>
    </form>



</div>

</body>
<script>
    document.getElementById('date').value = new Date().toISOString().substring(0, 10);;
</script>
</html>
