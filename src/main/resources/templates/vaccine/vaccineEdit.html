<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form action="" th:action th:object="${vaccine}" method="post">
        <div class="form-group">
            <label th:for="startVaccine">예방 접종시작일(개월)</label>
            <input type="number" th:field="*{startVaccine}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="endVaccine">예방 접종종료일(개월)</label>
            <input type="number" th:field="*{endVaccine}" class="form-control">
        </div>

        <div class="form-group">
            <label th:for="title">백신 이름</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-lg" type="submit">백신 수정</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-dark btn-lg" th:onclick="|location.href='@{/}'|">취소</button>
            </div>

        </div>

    </form>

</div>

</body>
</html>
